<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="upp">
            <img src="pngwing.com.png" alt="">
            <h1>Currency Converter</h1>
        </div>
        <div class="mid">
            <h1>Amount:</h1>
            <input type="number" class="inputtt" placeholder="100">
        </div>
        <div class="dropdown">
            <select id="to-Currency"></select>
            <select id="from-Currency"></select>
        </div>
        <div class="btnn">
            <button>Convert</button>
            <div class="converted">100 USD = 8,371.58 INR</div>
        </div>
    </div>
    <script src="currency-code.js"></script>
    <script src="script.js"></script>
</body>
</html>
